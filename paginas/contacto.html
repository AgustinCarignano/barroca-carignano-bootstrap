        <main class="bg-secondary bg-gradient bg-opacity-25 py-3">
            <h2 class="bg-primary my-3 text-light py-2 text-center">Contacto</h2>

            <form action="" class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 my-3">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col-md-6 my-3">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                    <div class="col-md-6 my-3">
                        <input type="email" placeholder="Email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6 my-3">
                        <input type="number" placeholder="Teléfono" class="form-control" id="inputNumberl4">
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="asunto">Asunto</label>
                        <select class="form-select" name="asunto" aria-label="Default select example">
                            <option selected>Seleccione una opción</option>
                            <option value="1">Problemas con la compra</option>
                            <option value="2">Más información</option>
                            <option value="3">Quiero participar</option>
                        </select>
                    </div>
                    <div class="col-md-6 my-3">
                        <div class="input-group">
                            <span class="input-group-text">Mensaje</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div class="col-12 my-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Recibir novedades al correo
                            </label>
                        </div>
                    </div>
                    <div class="col-auto my-3">
                        <button type="reset" class="btn btn-primary mb-3">Limpiar</button>
                    </div>
                    <div class="col-auto my-3">
                        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                    </div>
                </div>
            </form>
