    <main>
        <h2 class="tituloPaginas">Contacto</h2>
        <section class="paginaContacto">
            <form action="" class="paginaContacto__form">
                <!-- <fieldset> -->
                    <!-- <legend>Complete el formulario de contacto</legend> -->
                    <div class="form__nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre"/>
                    </div>
                    <div class="form__asunto">
                        <label for="asunto">Asunto</label>
                        <select name="asunto" id="asunto">
                            <option value="mas-informacion">Seleccione una categoría</option>
                            <option value="mas-informacion">Necesito más información</option>
                            <option value="problemas-compra">Tuve problemas con la compra</option>
                            <option value="contactenme">Quiero que me contacten</option>
                            <option value="como-vender">¿Cómo participo del proyecto?</option>
                        </select>
                    </div>
                    <div class="form__apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido"/>
                    </div>
                    <!-- <br> -->
                    <div class="form__mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="12" placeholder="Escriba su mensaje aquí..."></textarea>
                    </div>
                    <!-- <br> -->
                    <div class="form__email">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <!-- <br> -->
                    <div class="form__telefono">
                        <label for="telefono">Teléfono</label>
                        <input type="number" id="telefono"/>
                    </div>
                    <!-- <br> -->
                    <div class="form__news">
                        <input type="checkbox" id="newsletter"/>
                        <label for="newsletter">Recibir novedades al correo</label>
                    </div>
                    <!-- <br> -->
                    <div class="form__buttons">
                        <button type="reset">Limpiar formulario</button>
                        <button type="submit">Enviar formulario</button>
                    </div>
                <!-- </fieldset> -->
            </form>
            <br>
            <div class="paginaContacto__mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d418.5188039394187!2d-60.64005800185281!3d-32.94703753568531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab19dd19001d%3A0xf5b7d83be94fd96a!2sGaleria%20Calle%20Angosta!5e0!3m2!1ses-419!2sar!4v1655069591894!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
