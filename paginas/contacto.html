        <main class="py-3">
            <!-- Título de la página -->
            <h2 class="titulos my-3 bg-barro text-light py-2 text-center">Contacto</h2>

            <section class="container contacto">
                <!-- Formulario de contacto -->
                <form action="" class="formulario">
                    <div class="">
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                        </div>
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                        </div>
                        <div class="my-3">
                            <input type="email" placeholder="Email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="my-3">
                            <input type="number" placeholder="Teléfono" class="form-control" id="inputNumberl4">
                        </div>
                        <div class="my-3">
                            <label for="asunto">Asunto</label>
                            <select class="form-select" name="asunto" aria-label="Default select example">
                                <option selected>Seleccione una opción</option>
                                <option value="1">Problemas con la compra</option>
                                <option value="2">Más información</option>
                                <option value="3">Quiero participar</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <div class="input-group">
                                <span class="input-group-text">Mensaje</span>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label class="form-check-label" for="inlineFormCheck">
                                    Recibir novedades al correo
                                </label>
                            </div>
                        </div>
                        <div class="contacto__btn my-3">
                            <button type="reset" class="btn boton mx-3">Limpiar</button>
                        <!-- </div>
                        <div class="my-3"> -->
                            <button type="submit" class="btn boton mx-3">Enviar</button>
                        </div>
                    </div>
                </form>
                    
                <!-- Mapa de ubicación del local -->
                <div class="mapa ratio ratio-21x9 mt-2">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d418.5188039394187!2d-60.64005800185281!3d-32.94703753568531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab19dd19001d%3A0xf5b7d83be94fd96a!2sGaleria%20Calle%20Angosta!5e0!3m2!1ses-419!2sar!4v1655069591894!5m2!1ses-419!2sar"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
                                    
        </main>

                <!-- columna izquierda del footer -->
                <div class="row align-items-center">

                    </div>
